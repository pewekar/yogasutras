            let currentChapter = 1;
            let currentSutraIndex = 0;

            function updateSutraList(chapter) {
                const sutraList = document.getElementById(`sutra-list-${chapter}`);
                sutraList.innerHTML = ''; // Clear previous options

                sutras[chapter].forEach((sutra, index) => {
                    const sutraItem = document.createElement('div');
                    sutraItem.className = 'sutra-item';

                    // Display up to 29 characters followed by ".." if the length exceeds 29 characters
                    const sutraText = sutra.original.length > 29? `${sutra.original.substring(0, 29)}..` : sutra.original;

                    sutraItem.textContent = `${sutra.verse}: ${sutraText}`;
                    sutraItem.onclick = () => {
                        currentChapter = chapter;
                        currentSutraIndex = index;
                        displaySutra(chapter, index);
                    };
                    sutraList.appendChild(sutraItem);
                });

                // Display the first sutra of the selected chapter by default
                if (sutras[chapter].length > 0) {
                    displaySutra(chapter, 0);
                }
            }

            function displaySutra(chapter, index) {
                const sutra = sutras[chapter][index];
                
                // Display only the verse number
                document.getElementById('sutra-verse').textContent = `${sutra.verse}`;

                // Display the original text and other properties
                document.getElementById('sutra-original').textContent = sutra.original;
                document.getElementById('sutra-sanskrit-simplified').textContent = sutra.sanskritSimplified;
                document.getElementById('sutra-chitta').textContent = sutra.chitta;
                document.getElementById('sutra-english').textContent = sutra.english;
                document.getElementById('sutra-red').textContent = sutra.red;

                // Highlight the selected sutra
                const sutraItems = document.querySelectorAll(`#sutra-list-${chapter} .sutra-item`);
                sutraItems.forEach(item => item.classList.remove('selected'));
                sutraItems[index].classList.add('selected');
            }
            function navigateSutra(direction) {
                if (direction === 'next') {
                    if (currentSutraIndex < sutras[currentChapter].length - 1) {
                        currentSutraIndex++;
                    } else if (currentChapter < Object.keys(sutras).length) {
                        currentChapter++;
                        currentSutraIndex = 0;
                    }
                } else if (direction === 'prev') {
                    if (currentSutraIndex > 0) {
                        currentSutraIndex--;
                    } else if (currentChapter > 1) {
                        currentChapter--;
                        currentSutraIndex = sutras[currentChapter].length - 1;
                    }
                }
                displaySutra(currentChapter, currentSutraIndex);
                updateNavigationButtons();
            }

            function navigateChapter(direction) {
                if (direction === 'next' && currentChapter < Object.keys(sutras).length) {
                    currentChapter++;
                    currentSutraIndex = 0;
                } else if (direction === 'prev' && currentChapter > 1) {
                    currentChapter--;
                    currentSutraIndex = 0;
                }
                updateSutraList(currentChapter);
                displaySutra(currentChapter, currentSutraIndex);
                updateNavigationButtons();
            }

            function updateNavigationButtons() {
                document.getElementById('prev-sutra').disabled = (currentChapter === 1 && currentSutraIndex === 0);
                document.getElementById('next-sutra').disabled = (currentChapter === Object.keys(sutras).length && currentSutraIndex === sutras[currentChapter].length - 1);
                document.getElementById('prev-chapter').disabled = (currentChapter === 1);
                document.getElementById('next-chapter').disabled = (currentChapter === Object.keys(sutras).length);
            }

            function toggleChapter(chapter) {
                const sutraList = document.getElementById(`sutra-list-${chapter}`);
                const isCurrentlyVisible = sutraList.style.display === "block";

                // Hide all other sutra lists
                const allSutraLists = document.querySelectorAll('.scrollable-list');
                allSutraLists.forEach(list => list.style.display = 'none');

                // Toggle the clicked chapter's sutra list
                if (!isCurrentlyVisible) {
                    sutraList.style.display = "block";
                }
            }

            // Add an event listener to collapse all accordions when clicking outside
            document.addEventListener('click', function(event) {
                const accordions = document.querySelectorAll('.chapter-container');
                let clickedInsideAccordion = false;

                // Check if the click occurred inside an accordion
                accordions.forEach(accordion => {
                    if (accordion.contains(event.target)) {
                        clickedInsideAccordion = true;
                    }
                });

                // If the click was outside all accordions, collapse all
                if (!clickedInsideAccordion) {
                    const allSutraLists = document.querySelectorAll('.scrollable-list');
                    allSutraLists.forEach(list => list.style.display = 'none');
                }
            });



            // Initialize all chapters with their sutras
            Object.keys(sutras).forEach(chapter => updateSutraList(chapter));

            // Display the first sutra of the first chapter on page load
            currentChapter = 1;  // Set to the first chapter
            currentSutraIndex = 0;  // Set to the first sutra
            displaySutra(currentChapter, currentSutraIndex);  // Display the first sutra on page load
            updateNavigationButtons();  // Update navigation buttons accordingly
